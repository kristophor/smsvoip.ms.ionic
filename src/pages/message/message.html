<ion-header>

  <ion-navbar>
    <ion-title>Messages with {{contact}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding #content>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content>
    </ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <div *ngFor="let sms of smss" class="chatContainer">
      <div class="chatwrapper" *ngIf="sms.type === '0'" style="float: right">
        <div class="chatbox" *ngIf="sms.type === '0'" text-left style="background-color: #007ae8; float: right; color: white">
          {{sms.message}}
        </div>
        <div class="rightTail"></div>
      </div>
      <div class="chatwrapper" *ngIf="sms.type === '1'" style="float: left" >
        <div class="chatbox" *ngIf="sms.type === '1'" text-left style="background-color: #e8e8e8; float: left">
          {{sms.message}}
        </div>
        <div class="leftTail"></div>
      </div>

      <div class="chatbox" *ngIf="sms.type === '3'" text-center style="width: 100%">
        {{sms.date}}
      </div>
    </div>
  </ion-list>
</ion-content>
<ion-footer>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col col-sm-6 col-lg-10 col-xl-12>
          <ion-item>
            <ion-textarea placeholder="Text message" type="text" name="message" #message required
                          ngModel></ion-textarea>
          </ion-item>
        </ion-col>
        <ion-col col-1>
          <button [disabled]="!f.valid" ion-button icon-only outline small type="submit">
            <ion-icon name="ios-send-outline"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-footer>
