<ion-header>

  <ion-navbar>
    <ion-title text-center>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onSubmit(f)">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary">E-mail</ion-label>
            <ion-input placeholder="VOIP.ms email address" type="text" name="email" required email [ngModel]="email"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label color="primary">Password</ion-label>
            <ion-input placeholder="VOIP.ms API password" type="password" name="password" required [ngModel]="password"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <button [disabled]="!f.valid" ion-button outline block type="submit">
            Refresh DIDs
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
  <ion-item >
    <ion-label>Default DID</ion-label>
    <ion-select [(ngModel)]="defaultDID" okText="Select" cancelText="Dismiss" (ngModelChange)="onSelectDID($event)">
      <ion-option *ngFor="let did of listOfDids; let i of index"  [value]="did">{{did}}</ion-option>
    </ion-select>
  </ion-item>
</ion-content>
